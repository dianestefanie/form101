<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

    <table>
        <tr>
            <td>
                <img src="your-image.jpg" alt="two men running on a bridge" width="400">
            </td>
            <td>
                <p>
                    Jogging is a form of trotting or running at a slow or leisurely pace.
                    The main intention is to increase physical fitness with less stress on 
                    the body than from faster running but more than walking, or to maintain 
                    a steady speed for longer periods of time.
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form>
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name"></td>
                            <td rowspan="4" valign="top">
                                <label>Gender:</label><br>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br><br>

                                <label>Hobbies:</label><br>
                                <input type="checkbox" id="swimming" name="hobbies" value="Swimming">
                                <label for="swimming">Swimming</label><br>
                                <input type="checkbox" id="gardening" name="hobbies" value="gardening">
                                <label for="biking">Biking</label><br>
                                <input type="checkbox" id="cooking" name="hobbies" value="writing">
                                <label for="reading">Reading</label><br>
                                <input type="checkbox" id="watching" name="hobbies" value="Watching TV">
                                <label for="watching">Watching TV</label><br>
                                <input type="checkbox" id="playing" name="hobbies" value="Playing">
                                <label for="playing">Playing</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><input type="text" id="address" name="address"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email-Ad:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact Number:</label></td>
                            <td><input type="text" id="contact" name="contact"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
